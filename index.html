    <div id="formulario" class="principal">
      
      <form id="formulariocadastro">
        Formulario de cadastro<br/>
        <label>id</label><br/>
        <input id="id" placeholder="id" /><br />
        <label>CPF</label><br />
        <input id="cpf" onkeyup="mascaraCpf(event)" placeholder="cpf" /><br />
        <label>CARTÃO</label><br />
        <input
          id="cartao"
          onkeyup="mascaraCartao(event)"
          placeholder="cartão"
        /><br />
        <label>CNPJ</label><br />
        <input
          id="cnpj"
          onkeyup="mascaracnpj(event)"
          placeholder="CNPJ"
        /><br />
        <label>CELULAR</label><br />
        <input
          id="celular"
          onkeyup="mascaraCelular(event)"
          maxlength="15"
          placeholder="CELULAR"
        /><br/>
        <label>EMAIL</label><br />
        <input id="email" placeholder="EMAIL" /><br />
        <button id="btnEnviar">Enviar</button>
      </form>
